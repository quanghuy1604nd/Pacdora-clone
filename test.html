<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: fixed;
            width: 100%;
            height: 100px;
            background-color: red;
        }

        .mid {
            position: static;
            margin-top: 10px;
            width: 75%;
            height: 75px;
            background-color: blue;
        }

        .child {
            position: absolute;
            width: 50%;
            height: 50px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="mid">
            <div class="child">
                aa
            </div>
        </div>

    </div>
</body>

</html>
